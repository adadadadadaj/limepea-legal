<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LimePea - Stock Market</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #1e1e2f;
      color: #e0e0e0;
      line-height: 1.6;
    }
    header {
      background-color: #111827;
      padding: 1rem 2rem;
    }
    header h1 {
      color: #00ffc3;
      margin: 0;
    }
    nav {
      margin-top: 0.5rem;
      text-align: center;
    }
    nav a {
      display: inline-block;
      margin: 0 0.75rem;
      color: #76c7ff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    h2 {
      color: #00ffc3;
      border-bottom: 2px solid #00ffc3;
      padding-bottom: 0.3rem;
    }
    .stock {
      background: #2a2a3d;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 5px solid #00ffc3;
      border-radius: 5px;
      box-shadow: 0 2px 5px #0002;
    }
    .stock-name {
      font-size: 1.2rem;
      color: #76c7ff;
    }
    .stock-price {
      font-size: 1rem;
      color: #b5f4ec;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #888;
      font-size: 0.9rem;
      background-color: #111827;
    }
  </style>
</head>
<body>
  <header>
    <h1>LimePea Bot</h1>
    <nav>
      <a href="index.html">🏠 Home</a>
      <a href="help.html">📖 Help</a>
      <a href="download.html">⬇️ Download</a>
      <a href="support.html">💬 Support Server</a>
      <a href="policy.html">🔐 Policy</a>
      <a href="contact.html">📧 Contact</a>
      <a href="changelog.html">📌 Changelog</a>
      <a href="stock.html">📈 Stock Market</a>
    </nav>
  </header>
  <main>
    <h2>📈 Live Stock Market</h2>
    <div id="stockContainer">⚠️ Failed to load stock data.</div>
  </main>
  <footer>
    LimePea Discord Bot • Built with 💚 • © 2025 LimePea Dev Team
  </footer>
  <script>
    fetch("stock_data.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("stockContainer");
        container.innerHTML = "";

        Object.entries(data).forEach(([name, info]) => {
          const div = document.createElement("div");
          div.className = "stock";
          div.innerHTML = `
            <div class="stock-name">${name}</div>
            <div class="stock-price">💲${info.price.toFixed(2)} — Volatility: ${(info.volatility * 100).toFixed(1)}%</div>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("stockContainer").innerText = "⚠️ Failed to load stock data.";
        console.error(err);
      });
  </script>


</body></html>
